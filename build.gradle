plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.metlife.poc'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
        // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
        implementation 'com.fasterxml.jackson.core:jackson-core:2.15.3'
	//implementation 'com.google.code.gson:gson:2.8.8'
	// https://mvnrepository.com/artifact/com.fasterxml/jackson-xml-databind
        implementation 'com.fasterxml:jackson-xml-databind:0.5.2'
	// https://mvnrepository.com/artifact/com.azure/azure-cosmos
        implementation 'com.azure:azure-cosmos:4.64.0'
	
         // https://mvnrepository.com/artifact/io.micrometer/micrometer-core
         implementation 'io.micrometer:micrometer-core:1.11.6'

	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
